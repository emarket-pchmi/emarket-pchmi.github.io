<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>Sign up</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel='stylesheet' type='text/css' media='screen' href='../css/sign-up.css'>
      <script src='../js/sign-up.js' type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <div class="sign-in-form active">
            <h1>Sign in to EMarket</h1>
            <div class="social-buttons">
               <a href="javascript:void(0)" title="Sign in via Google">
                  <img src="../img/google.svg" />
               </a>
               <a href="javascript:void(0)" title="Sign in via Apple ID">
                  <img src="../img/apple.svg" />
               </a>
            </div>
            <p class ="sign-in-error">Invalid email or password.</p>
            <form>
               <div class="form-group">
                  <label for="email">E-mail</label>
                  <input id="sign-in-email-input" name="email" type="email" placeholder="your@email.com">
               </div>
               <div class="form-group">
                  <label for="password">Password</label>
                  <input id="sign-in-password-input" name="password" type="password" placeholder="password">
               </div>
               <div class="form-group remember-forgot">
                  <div class="remember">
                     <input name="remember-me" type="checkbox" class="form-checkbox">
                     <label for="remember-me">Remember me</label>
                  </div>
                  <div class="forgot-password">
                     <a href="javascript:void(0)" class="forgot-pass-link">Forgot Password?</a>
                  </div>
               </div>
               <div class="form-group">
                  <button id="sign-in-button" type="button">SIGN IN</button>
               </div>
               <div class="create-acount">
                  Not registered yet?
                  <a href="javascript:void(0)" class="sign-up-form-btn"> Create an Account</a>
               </div>
            </form>
         </div>
         <div class="forgot-pass-form">
            <h1>Forgot Password?</h1>
            <form>
               <div class="form-group">
                  <label for="email">E-mail</label>
                  <input name="email" type="email" placeholder="your@mail.com">
               </div>
               <div class="form-group">
                  <button type="button">RESET PASSWORD</button>
               </div>
               <div class="create-aacount">
                  <a href="javascript:void(0)" class="go-to-sign-in">Go Back</a>
               </div>
            </form>
         </div>
         <div class="sign-up-form">
            <h1>Sign up to EMarket</h1>
            <div class="social-buttons">
               <a href="javascript:void(0)" title="Sign in via Google">
                  <img src="../img/google.svg" />
               </a>
               <a href="javascript:void(0)" title="Sign in via Apple ID">
                  <img src="../img/apple.svg" />
               </a>
            </div>
            <form action="">
               <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input name="first-name" type="input" placeholder="John">
               </div>
               <div class="form-group">
                  <label for="last-name">Last Name</label>
                  <input name="last-name" type="input" placeholder="Doe">
               </div>
               <div class="form-group">
                  <label for="">E-mail</label>
                  <input type="email" placeholder="@mail.com">
               </div>
               <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" placeholder="password">
               </div>
               <div class="form-group">
                  <button id="sign-up-button" type="button">SIGN UP</button>
               </div>
               <div class="create-aacount">
                  Already registered? <a href="javascript:void(0)" class="sign-in-form-btn"> Sign In</a>
               </div>
            </form>
         </div>
   </body>
</html>
